<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>GeoEstate - Real Estate Map</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"
  />
</head>
<body>
  <div id="sidebar">
    <h2>Submit Property</h2>
    <form id="property-form">
      <label>Name:<br><input type="text" id="name" required /></label><br>
      <label>Owner:<br><input type="text" id="owner" required /></label><br>
      <label>Price:<br><input type="number" id="price" required /></label><br>
      <label>Area (sq ft):<br><input type="number" id="area" required /></label><br>
      <label>Description:<br><textarea id="description"></textarea></label><br>
      <button type="submit">Submit Plot</button>
    </form>

    <h3>Saved Properties</h3>
    <div id="plot-list"></div>
  </div>

  <div id="map"></div>
<!-- Firebase App -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

<!-- Login Modal -->
<div id="loginModal" style="position:fixed; top:0; left:0; width:100%; height:100%; background:#000000cc; display:flex; justify-content:center; align-items:center; z-index:9999;">

  <div style="background:#fff; padding:30px; border-radius:10px; width:300px;">
    <h3>Login to Submit Plot</h3>
    <input id="email" type="email" placeholder="Email" style="width:100%; margin-bottom:10px;" />
    <input id="password" type="password" placeholder="Password" style="width:100%; margin-bottom:10px;" />
    <button onclick="login()" style="width:100%;">Login</button>
    <p id="loginError" style="color:red;"></p>
  </div>
</div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
  <script src="script.js"></script>
</body>
</html>
