<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Geoestate - GIS Parcel Map</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <!-- Header -->
  <header class="bg-white shadow-md fixed top-0 left-0 right-0 z-10 h-16 flex items-center justify-between px-6">
    <h1 class="text-2xl font-bold text-green-700">Geoestate</h1>
    <div>
      <button class="bg-green-600 text-white px-4 py-2 rounded">Sign In / Register</button>
    </div>
  </header>

  <!-- Sidebar -->
  <aside class="fixed top-16 left-0 w-64 h-full bg-white shadow-md z-10 p-4 overflow-y-auto">
    <h2 class="text-lg font-semibold mb-2">Layers</h2>
    <ul class="space-y-2">
      <li><input type="checkbox" checked> Parcel Boundaries</li>
      <li><input type="checkbox" checked> Satellite View</li>
      <li><input type="checkbox"> For Sale Properties</li>
      <li><input type="checkbox"> For Rent Properties</li>
      <li><input type="checkbox"> Owner Info</li>
    </ul>
    <div class="mt-6">
      <h2 class="text-lg font-semibold">Search Parcel</h2>
      <input type="text" placeholder="Enter Parcel ID or H.No" class="w-full mt-2 p-2 border rounded">
      <button class="mt-2 w-full bg-green-600 text-white py-2 rounded">Search</button>
    </div>
  </aside>

  <!-- Map -->
  <div id="map"></div>

  <!-- JavaScript -->
  <script src="script.js"></script>

  <!-- Google Maps API -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEXAMPLEKEYVALID12345678&callback=initMap">
  </script>
</body>
</html>
